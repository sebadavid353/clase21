{% extends 'producto/index.html' %}


{% block content_producto %}
    <h2>Lista de categorias de Productos</h2>   
    
    {% for categoria in categorias%}
        <ul>
            <li>
            {{categoria}}
            <a href="{% url 'producto:producto_categoria_delete' categoria.id %}">Eliminar</a>
            <a href="{% url 'producto:producto_categoria_update' categoria.id %}">Editar</a>

            </li>
        </ul>
        
    {% endfor %}
        <a href="{% url 'producto:index' %}">Volver a indice de Productos</a>
{% endblock content_producto %}
